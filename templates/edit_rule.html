{% extends 'includes/base.html' %}

{% block title %}Settings Page{% endblock %}

{% block content %}
    
<div class="container my-5">
    <h1 class="text-center">Edit Rule: {{ filename }}</h1>
    <form method="POST">
        <textarea name="file_content" class="form-control" rows="20">{{ content }}</textarea>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('rules_ui') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
