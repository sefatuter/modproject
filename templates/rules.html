{% extends 'includes/base.html' %}

{% block title %}Settings Page{% endblock %}

{% block content %}

<div class="container-fluid d-flex justify-content-center align-items-center text-light" style="min-height: 115vh;">
    <div class="col-lg-6 col-xl-5">
        <div class="card shadow text-dark shadow-lg p-4">
            <h4 class="text-center mb-4">Select ModSecurity Rules</h4>
            <form method="POST" action=""> <!--apply rules-->
                {% for rule in rule_files %}
                <div class="d-flex align-items-center mb-2">
                    <label class="form-check-label flex-grow-1" for="rule{{ loop.index }}">
                        {{ rule.description }}
                        <small class="text-muted d-block">{{ rule.filename }}</small>
                    </label>
                    <a href="{{ url_for('edit_rule_ui', filename=rule.filename) }}" class="btn btn-sm btn-primary">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                </div>
                {% endfor %}
                <div class="d-flex justify-content-left mt-4">
                    <a id="" class="btn btn-outline-secondary btn-sm" aria-expanded="false">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
